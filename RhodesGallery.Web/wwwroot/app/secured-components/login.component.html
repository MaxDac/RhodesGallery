<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" placeholder="username" class="form-control" formControlName="username" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" class="form-control" formControlName="password" />
    </div>
    <div class="form-group">
        <input type="submit" id="submit" value="Login" class="btn btn-default" />
    </div>
</form>
